    <div class="max-w-4xl mx-auto p-4 bg-white shadow-lg min-h-screen">
        <!-- ヘッダー -->
        <header class="mb-6 border-b border-gray-200 pb-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold news-blue">アイドルMVランキング</a>
                <nav class="text-sm">

                    <a href="about.html" class="text-gray-600 hover:text-blue-600">サイトについて</a>
                </nav>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <h1 class="text-2xl font-bold news-blue mb-6">お問い合わせ</h1>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <p class="text-gray-700 mb-4">
                    当サイトに関するお問い合わせは、以下のフォームよりお願いいたします。<br>
                    内容を確認の上、必要に応じてご返信いたします。
                </p>
                <p class="text-sm text-gray-500">
                    ※ 返信までに数日いただく場合がございます。<br>
                    ※ すべてのお問い合わせに返信できない場合がございます。予めご了承ください。
                </p>
            </div>

            <!-- Googleフォーム埋め込みエリア -->
            <div class="border border-gray-200 rounded-lg p-2">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSdSq2Bv1h7h0OQtDu6ZL2n9RcP7VDXW5hn4ZVCdGUKKfI6bpg/viewform?usp=publish-editor"
                    width="100%" 
                    height="800" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    class="rounded">
                    読み込んでいます…
                </iframe>
            </div>

            <!-- 代替連絡先（任意） -->
            <div class="mt-6 text-sm text-gray-500">
                <p>フォームが表示されない場合は、お手数ですが以下までご連絡ください。</p>
                <p class="mt-2">
                    <!-- メールアドレスを設定する場合はここに記載 -->
                    <!-- 例: contact[at]example.com -->
                </p>
            </div>
        </main>

        <!-- フッター -->
        <footer class="mt-10 pt-6 border-t border-gray-200">
            <div class="flex flex-wrap justify-center gap-4 text-xs text-gray-500 mb-4">
                <a href="index.html" class="hover:text-blue-600">ランキング</a>
                <a href="about.html" class="hover:text-blue-600">サイトについて</a>
                <a href="privacy.html" class="hover:text-blue-600">プライバシーポリシー</a>
                <a href="contact.html" class="hover:text-blue-600 font-bold">お問い合わせ</a>
