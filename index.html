            <input type="text" id="search-input" placeholder="ã‚°ãƒ«ãƒ¼ãƒ—åã‚„ã‚¿ã‚¤ãƒˆãƒ«ã§æ¤œç´¢..."

    <script>
        let allData = { daily: [], weekly: [] };
        let currentMode = 'daily';
        let currentPage = 1;
        let searchQuery = '';
        const itemsPerPage = 50;

        async function fetchData() {
            try {
                // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾ç­–ã®ãŸã‚ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä»˜ä¸
                const response = await fetch('data.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                allData = await response.json();
                document.getElementById('update-time').innerText = 'æœ€çµ‚æ›´æ–°: ' + allData.updated_at;
                renderUI();
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('ranking-body').innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ¡ãƒ³ãƒ†ãƒŠãƒ³ã‚¹ä¸­ã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚</td></tr>';
            }
        }

        function renderUI() {
            const rankingBody = document.getElementById('ranking-body');
            if (!rankingBody) return;
            rankingBody.innerHTML = '';

            const source = currentMode === 'daily' ? allData.daily : allData.weekly;
            if (!source) return;

            const filteredData = source.filter(item => 
                item.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                item.idol_name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const start = (currentPage - 1) * itemsPerPage;
            const displayData = filteredData.slice(start, start + itemsPerPage);

            displayData.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-gray-100 hover:bg-gray-50 transition-colors';
                
                const views = Number(item.views || 0).toLocaleString(); 
                const inc = currentMode === 'daily' ? (item.inc_1d || 0) : (item.inc_7d || 0);
                const rate = currentMode === 'daily' ? (item.rate_1d || 0) : (item.rate_7d || 0);
                const trendingIcon = item.is_trending ? '<span class="trending-icon">ğŸ”¥</span>' : '';

                tr.innerHTML = `
                    <td class="p-3 text-center ${index < 3 && currentPage === 1 ? 'rank-' + (index + 1) : 'font-bold text-gray-400'}">${start + index + 1}</td>
                    <td class="p-3">
                        <div class="font-bold text-gray-800 text-sm md:text-base line-clamp-1">${item.title}</div>
                        <div class="flex items-center gap-2 mt-1">
                            <div class="text-[10px] text-gray-500">
                                <a href="idol.html?id=${item.idol_id}" class="bg-blue-50 px-1 rounded text-blue-600 font-bold">${item.idol_name}</a>
                            </div>
                            <div class="text-[10px] text-gray-400">ç´¯è¨ˆ: ${views}å›</div>
                        </div>
                    </td>
                    <td class="p-3 text-right">
                        <div class="font-bold text-gray-700 text-sm leading-none">+${Number(inc).toLocaleString()}</div>
                        <div class="text-[10px] text-green-600 mt-1">${(Number(rate) * 100).toFixed(1)}%</div>
                    </td>
                    <td class="p-3 text-center text-xl">${trendingIcon}</td>
                `;
                rankingBody.appendChild(tr);
            });
        }

        function changeMode(mode) {
            currentMode = mode;
            document.getElementById('btn-daily').className = mode === 'daily' ? 'px-4 py-2 rounded text-sm font-bold border tab-active' : 'px-4 py-2 rounded text-sm font-bold border bg-white text-gray-600';
            document.getElementById('btn-weekly').className = mode === 'weekly' ? 'px-4 py-2 rounded text-sm font-bold border tab-active' : 'px-4 py-2 rounded text-sm font-bold border bg-white text-gray-600';
            currentPage = 1;
            renderUI();
        }

        function changePage(page) {
            currentPage = page;
            document.getElementById('pg-1').className = page === 1 ? 'px-4 py-2 rounded text-sm font-bold border tab-active' : 'px-4 py-2 rounded text-sm font-bold border bg-white text-gray-600';
            document.getElementById('pg-2').className = page === 2 ? 'px-4 py-2 rounded text-sm font-bold border tab-active' : 'px-4 py-2 rounded text-sm font-bold border bg-white text-gray-600';
            window.scrollTo(0, 0);
            renderUI();
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            currentPage = 1;
            renderUI();
        });

        // åˆæœŸèª­ã¿è¾¼ã¿
        fetchData();
    </script>
