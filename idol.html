    <p style="font-size: 10px; color: #999; margin: 0;">&copy; 2026 ã‚¢ã‚¤ãƒ‰ãƒ«ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</p>
</footer>
<script>
    const params = new URLSearchParams(window.location.search);
    const idolId = params.get('id');
    
    // ã‚°ãƒ©ãƒ•ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä¿æŒ
    let charts = [];

    async function loadIdolData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            const idol = data.idols[idolId];

            if (!idol) {
                document.getElementById('content').innerHTML = "ã‚¢ã‚¤ãƒ‰ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
                return;
            }

            // ã‚°ãƒ«ãƒ¼ãƒ—å…¨ä½“ã®å¹³å‡ã‚¹ã‚³ã‚¢ã‚’è¨ˆç®—
            let totalHeat = 0;
            let totalMomentum = 0;
            idol.mv_list.forEach(mv => {
                totalHeat += mv.heat_score || 0;
                totalMomentum += mv.momentum_score || 0;
            });
            const avgHeat = idol.mv_list.length > 0 ? (totalHeat / idol.mv_list.length) : 0;
            const avgMomentum = idol.mv_list.length > 0 ? (totalMomentum / idol.mv_list.length) : 0;

            let html = `
                <div class="header">
                    <h1>${idol.basic.name} ã®MVé›†è¨ˆæƒ…å ±</h1>
                    <div class="sub-info">
                        <a href="${idol.basic.official_url}" target="_blank">å…¬å¼ã‚µã‚¤ãƒˆ</a> | 
                        <a href="${idol.basic.youtube_url}" target="_blank">YouTubeãƒãƒ£ãƒ³ãƒãƒ«</a>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²è€…æ•°</div>
                        <div class="stat-value">${Number(idol.basic.subscribers).toLocaleString()}äºº</div>
                        <div class="stat-label">ç¢ºèªæ—¥: ${idol.basic.sub_checked_at}</div>
                    </div>
                    <div class="stat-card heat-section">
                        <div class="stat-label">ğŸ”¥ å¹³å‡ç†±é‡ã‚¹ã‚³ã‚¢</div>
                        <div class="stat-value">${avgHeat.toFixed(2)}%</div>
                        <div class="stat-label">ã„ã„ã­ç‡+ã‚³ãƒ¡ãƒ³ãƒˆç‡Ã—2</div>
                    </div>
                    <div class="stat-card momentum-section">
                        <div class="stat-label">ğŸš€ å¹³å‡å‹¢ã„ã‚¹ã‚³ã‚¢</div>
                        <div class="stat-value">${avgMomentum.toFixed(3)}%</div>
                        <div class="stat-label">7æ—¥å¢—åŠ ç‡Ã—ç†±é‡</div>
                    </div>
                    <div class="stat-card spotify-section">
                        <div class="stat-label">Spotify ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼ (æº–å‚™ä¸­)</div>
                        <div class="stat-value">--</div>
                    </div>
                </div>

                <h3>ğŸ“ˆ å†ç”Ÿæ•°æ¨ç§»ï¼ˆéå»7æ—¥é–“ï¼‰</h3>
                <p style="font-size: 12px; color: #888;">æœ€çµ‚æ›´æ–°: ${data.updated_at}</p>
                <div class="chart-container" id="charts-area"></div>

                <h3>ğŸµ å…¬é–‹MVãƒªã‚¹ãƒˆ</h3>
                <table>
                    <thead>
                        <tr>
                            <th>MVã‚¿ã‚¤ãƒˆãƒ«</th>
                            <th>24hå†ç”Ÿ</th>
                            <th>7æ—¥é–“å†ç”Ÿ</th>
                            <th>ã‚¹ã‚³ã‚¢</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            idol.mv_list.forEach((mv, index) => {
                const heatScore = mv.heat_score || 0;
                const momentumScore = mv.momentum_score || 0;

                html += `

                            <div style="font-size: 11px; color: #888; margin-top: 4px;">ç´¯è¨ˆ: ${Number(mv.views).toLocaleString()}å›</div>
                        </td>

                        </td>

                        </td>
                        <td>

                `;
            });

            html += `</tbody></table>`;
            document.getElementById('content').innerHTML = html;

            // ã‚°ãƒ©ãƒ•ã‚’æç”»
            renderCharts(idol.mv_list);

        } catch (error) {
            console.error(error);

    function renderCharts(mvList) {
        const chartsArea = document.getElementById('charts-area');
        if (!chartsArea) return;

        // æ—¢å­˜ã®ã‚°ãƒ©ãƒ•ã‚’ç ´æ£„
        charts.forEach(chart => chart.destroy());
        charts = [];

        // MVã”ã¨ã«ã‚°ãƒ©ãƒ•ã‚’ä½œæˆï¼ˆæœ€å¤§5ã¤ã¾ã§ï¼‰
        const displayMvs = mvList.slice(0, 5);
        
        displayMvs.forEach((mv, index) => {
            if (!mv.history || mv.history.length === 0) return;

            // ã‚°ãƒ©ãƒ•ç”¨ã®ãƒ©ãƒƒãƒ‘ãƒ¼ã‚’ä½œæˆ
            const wrapper = document.createElement('div');
            wrapper.className = 'mv-chart-wrapper';
            wrapper.innerHTML = `
                <div class="mv-chart-title">${mv.title}</div>
                <canvas id="chart-${index}" height="150"></canvas>
            `;
            chartsArea.appendChild(wrapper);

            // ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™
            const labels = mv.history.map(h => {
                const date = new Date(h.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const viewsData = mv.history.map(h => h.views);

            // nullã‚’è£œå®Œï¼ˆå‰ã®å€¤ã§åŸ‹ã‚ã‚‹ï¼‰
            for (let i = 1; i < viewsData.length; i++) {
                if (viewsData[i] === null) {
                    viewsData[i] = viewsData[i - 1];
                }
            }
            // æœ€åˆãŒnullã®å ´åˆã¯æœ€å¾Œã®å€¤ã§åŸ‹ã‚ã‚‹
            if (viewsData[0] === null) {
                const lastValid = viewsData.find(v => v !== null);
                viewsData[0] = lastValid || 0;
            }

            // Chart.jsã§ã‚°ãƒ©ãƒ•ä½œæˆ
            const ctx = document.getElementById(`chart-${index}`).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å†ç”Ÿæ•°',
                        data: viewsData,
                        borderColor: '#1DA1F2',
                        backgroundColor: 'rgba(29, 161, 242, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#1DA1F2'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return Number(context.raw).toLocaleString() + ' å›';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(0) + 'K';
                                    }
                                    return value;
                                }
                            }
                        }
                    }
                }
            });
            charts.push(chart);
        });

        // MVãŒãªã„å ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        if (displayMvs.length === 0) {
            chartsArea.innerHTML = '<p style="color: #888; text-align: center;">è¡¨ç¤ºã§ãã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
        }
    }

    loadIdolData();
</script>
