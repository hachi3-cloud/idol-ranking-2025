        .mv-list { margin-top: 15px; }

<body>

<div class="container">
    <a href="index.html" class="back-link">â† ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã«æˆ»ã‚‹</a>
    
    <div id="content">Loading...</div>
</div>
<footer style="max-width: 900px; margin: 15px auto 0; padding: 15px 20px; background: white; border-radius: 0 0 12px 12px; border-top: 1px solid #eee; text-align: center;">
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; font-size: 11px; color: #666; margin-bottom: 10px;">
        <a href="index.html" style="color: #666; text-decoration: none;">ãƒ©ãƒ³ã‚­ãƒ³ã‚°</a>
        <a href="guide.html" style="color: #666; text-decoration: none;">ä½¿ã„æ–¹ãƒ»æŒ‡æ¨™</a>
        <a href="about.html" style="color: #666; text-decoration: none;">ã‚µã‚¤ãƒˆã«ã¤ã„ã¦</a>
        <a href="privacy.html" style="color: #666; text-decoration: none;">ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼ãƒãƒªã‚·ãƒ¼</a>
        <a href="contact.html" style="color: #666; text-decoration: none;">ãŠå•ã„åˆã‚ã›</a>
    </div>
    <p style="font-size: 10px; color: #999; margin: 0;">&copy; 2026 ã‚¢ã‚¤ãƒ‰ãƒ«ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</p>
</footer>
<script>
    const params = new URLSearchParams(window.location.search);
    const idolId = params.get('id');
    
    // ã‚°ãƒ©ãƒ•ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä¿æŒ
    let charts = [];

    async function loadIdolData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            const idol = data.idols[idolId];

            if (!idol) {
                document.getElementById('content').innerHTML = "ã‚¢ã‚¤ãƒ‰ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
                return;
            }

            // ã‚°ãƒ«ãƒ¼ãƒ—å…¨ä½“ã®å¹³å‡ã‚¹ã‚³ã‚¢ã‚’è¨ˆç®—
            let totalHeat = 0;
            let totalMomentum = 0;
            idol.mv_list.forEach(mv => {
                totalHeat += mv.heat_score || 0;
                totalMomentum += mv.momentum_score || 0;
            });
            const avgHeat = idol.mv_list.length > 0 ? (totalHeat / idol.mv_list.length) : 0;
            const avgMomentum = idol.mv_list.length > 0 ? (totalMomentum / idol.mv_list.length) : 0;

            let html = `
                <div class="header">
                    <h1>${idol.basic.name}</h1>
                    <div class="sub-info">
                        <a href="${idol.basic.official_url}" target="_blank">å…¬å¼ã‚µã‚¤ãƒˆ</a> | 
                        <a href="${idol.basic.youtube_url}" target="_blank">YouTube</a>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">ç™»éŒ²è€…æ•°</div>
                        <div class="stat-value">${formatNumber(idol.basic.subscribers)}</div>
                        <div class="stat-label">${idol.basic.sub_checked_at}</div>
                    </div>
                    <div class="stat-card heat-section">
                        <div class="stat-label">ğŸ”¥ ç†±é‡</div>
                        <div class="stat-value">${avgHeat.toFixed(2)}%</div>
                        <div class="stat-label">å¹³å‡</div>
                    </div>
                    <div class="stat-card momentum-section">
                        <div class="stat-label">ğŸš€ å‹¢ã„</div>
                        <div class="stat-value">${avgMomentum.toFixed(3)}%</div>
                        <div class="stat-label">å¹³å‡</div>
                    </div>
                    <div class="stat-card spotify-section">
                        <div class="stat-label">Spotify</div>
                        <div class="stat-value">--</div>
                        <div class="stat-label">æº–å‚™ä¸­</div>
                    </div>
                </div>

                <h3>ğŸ“ˆ å†ç”Ÿæ•°æ¨ç§»ï¼ˆ7æ—¥é–“ï¼‰</h3>
                <p class="section-note">æœ€çµ‚æ›´æ–°: ${data.updated_at}</p>
                <div class="chart-container" id="charts-area"></div>

                <h3>ğŸµ å…¬é–‹MVä¸€è¦§</h3>
                <div class="mv-list">
            `;

            // MVã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
            idol.mv_list.forEach((mv, index) => {
                const heatScore = mv.heat_score || 0;
                const momentumScore = mv.momentum_score || 0;

                html += `
                    <div class="mv-card">
                        <div class="mv-card-title">${mv.title}</div>
                        <div class="mv-card-stats">
                            <div class="mv-stat-item">
                                <div class="mv-stat-label">ç´¯è¨ˆå†ç”Ÿ</div>
                                <div class="mv-stat-value">${formatNumber(mv.views)}</div>
                            </div>
                            <div class="mv-stat-item">
                                <div class="mv-stat-label">24æ™‚é–“</div>
                                <div class="mv-stat-value">+${formatNumber(mv.inc_1d)}</div>
                                <div class="mv-stat-sub">${(mv.rate_1d * 100).toFixed(2)}%</div>
                            </div>
                            <div class="mv-stat-item">
                                <div class="mv-stat-label">7æ—¥é–“</div>
                                <div class="mv-stat-value">+${formatNumber(mv.inc_7d)}</div>
                                <div class="mv-stat-sub">${(mv.rate_7d * 100).toFixed(2)}%</div>
                            </div>
                            <div class="mv-stat-item">
                                <div class="mv-stat-label">ã„ã„ã­ç‡</div>
                                <div class="mv-stat-value">${(mv.like_rate || 0).toFixed(2)}%</div>
                            </div>
                        </div>
                        <div class="mv-card-footer">
                            <div class="mv-badges">
                                <span class="badge badge-heat">ğŸ”¥ ${heatScore.toFixed(2)}%</span>
                                <span class="badge badge-momentum">ğŸš€ ${momentumScore.toFixed(3)}%</span>
                            </div>
                            <a href="https://www.youtube.com/watch?v=${mv.video_id}" target="_blank" class="btn-yt">â–¶ YouTube</a>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            document.getElementById('content').innerHTML = html;

            // ã‚°ãƒ©ãƒ•ã‚’æç”»
            renderCharts(idol.mv_list);

        } catch (error) {
            console.error(error);
            document.getElementById('content').innerHTML = "ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
        }
    }

    // æ•°å€¤ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆä¸‡å˜ä½ï¼‰
    function formatNumber(num) {
        if (num >= 10000) {
            return (num / 10000).toFixed(1) + 'ä¸‡';
        }
        return Number(num).toLocaleString();
    }

    function renderCharts(mvList) {
        const chartsArea = document.getElementById('charts-area');
        if (!chartsArea) return;

        // æ—¢å­˜ã®ã‚°ãƒ©ãƒ•ã‚’ç ´æ£„
        charts.forEach(chart => chart.destroy());
        charts = [];
        
        // æ—¢å­˜ã®DOMè¦ç´ ã‚‚ã‚¯ãƒªã‚¢
        chartsArea.innerHTML = '';

        // MVã”ã¨ã«ã‚°ãƒ©ãƒ•ã‚’ä½œæˆï¼ˆæœ€å¤§5ã¤ã¾ã§ï¼‰
        const displayMvs = mvList.slice(0, 5);
        
        // æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹MVã ã‘ãƒ•ã‚£ãƒ«ã‚¿
        const validMvs = displayMvs.filter(mv => mv.history && mv.history.length > 0);
        
        if (validMvs.length === 0) {
            chartsArea.innerHTML = '<p style="color: #888; text-align: center; padding: 20px;">ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã‚’åé›†ä¸­ã§ã™</p>';
            return;
        }
        
        validMvs.forEach((mv, index) => {
            // ã‚°ãƒ©ãƒ•ç”¨ã®ãƒ©ãƒƒãƒ‘ãƒ¼ã‚’ä½œæˆï¼ˆé«˜ã•ã‚’å›ºå®šï¼‰
            const wrapper = document.createElement('div');
            wrapper.className = 'mv-chart-wrapper';
            
            // ã‚¿ã‚¤ãƒˆãƒ«ã‚’çŸ­ç¸®
            const shortTitle = mv.title.length > 40 ? mv.title.substring(0, 40) + '...' : mv.title;
            
            wrapper.innerHTML = `
                <div class="mv-chart-title">${shortTitle}</div>
                <div style="height: 180px; position: relative;">
                    <canvas id="chart-${index}"></canvas>
                </div>
            `;
            chartsArea.appendChild(wrapper);

            // ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™
            const labels = mv.history.map(h => {
                const date = new Date(h.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const viewsData = mv.history.map(h => h.views);

            // nullã‚’è£œå®Œï¼ˆå‰ã®å€¤ã§åŸ‹ã‚ã‚‹ï¼‰
            for (let i = 1; i < viewsData.length; i++) {
                if (viewsData[i] === null) {
                    viewsData[i] = viewsData[i - 1];
                }
            }
            // æœ€åˆãŒnullã®å ´åˆã¯å¾Œã‚ã®æœ‰åŠ¹ãªå€¤ã§åŸ‹ã‚ã‚‹
            if (viewsData[0] === null) {
                const lastValid = viewsData.find(v => v !== null);
                viewsData[0] = lastValid || 0;
            }

            // Chart.jsã§ã‚°ãƒ©ãƒ•ä½œæˆ
            const ctx = document.getElementById(`chart-${index}`).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å†ç”Ÿæ•°',
                        data: viewsData,
                        borderColor: '#1DA1F2',
                        backgroundColor: 'rgba(29, 161, 242, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3,
                        pointBackgroundColor: '#1DA1F2'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return Number(context.raw).toLocaleString() + ' å›';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 10000) {
                                        return (value / 10000).toFixed(0) + 'ä¸‡';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(0) + 'K';
                                    }
                                    return value;
                                },
                                font: { size: 10 }
                            }
                        },
                        x: {
                            ticks: {
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
            charts.push(chart);
        });
    }

    loadIdolData();
</script>
